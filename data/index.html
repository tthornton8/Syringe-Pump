<!DOCTYPE html>
<html>
<head>
  <title>Stepper Motor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/jquery.js"></script>

</head>
<body>
  <div class="topnav">
    <h1>Syringe Pump Control <i class="fas fa-cogs"></i></h1>
  </div>
  <div class="content">
    <form action="/run">
		<div style = "text-align: center;">
			<input type="radio" name="direction" value="push" checked>
			<label for="CW">Push</label>
			<input type="radio" name="direction" value="pull">
			<label for="CW">Pull</label>
		</div>
		
		<br><br>

		<label for="volume">Volume (ml)</label>
		<input type="number" step = "any" name="volume">

		<label for="time">Time (s)</label>
		<input type="number" step = "any" name="time">

		<label for="diameter">Syringe Inner Diameter (mm)</label>
		<input type="number" step = "any" name="diameter" value = 15>

		<input type="submit" value="Start">
    </form>
	<form action="/stop">
		<input type="submit" value="Stop">
	</form>
	<form action="/reset">
		<input type="submit" value="Reset">
	</form>
	<br>
	<div style = "text-align: center;">
		<p>Pumped Volume: <strong> <span id = "motorPos_span"></span></strong> &mu;l</p>
	</div>
  </div>
	<div class = "footer" id = "footer">
		<a href = '/update'>Software update</a>
	</div>
  <script>
	$(function() {
    // request data every second
    setInterval(requestData, 1000);

    function requestData() {

      // ajax request for latest sensor data
      $.get("/motor_pos")
        .done(function(data) {

          console.log(data);  // debugging - remove when satisfied

          if (data) { // if the returned data is not null, update the values
            $("#motorPos_span").text(data.motorPos);
          } else { // a problem occurred
            $("#motorPos_span").text("?");
          }
        }).fail(function() {
          console.log("The was a problem retrieving the stepper data.");
        });
    }

    });
  </script>
</body>
</html>
